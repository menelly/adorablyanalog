<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adorably Analog - Social Preview Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
        }
        
        .preview-canvas {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #6B73FF 0%, #9B59B6 100%);
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .preview-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }
        
        .logo-large {
            font-size: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        .title-large {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .subtitle-large {
            font-size: 36px;
            opacity: 0.9;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline-large {
            font-size: 28px;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .floating-clippy {
            position: absolute;
            font-size: 60px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .clippy-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .clippy-2 { top: 20%; right: 15%; animation-delay: 2s; }
        .clippy-3 { bottom: 15%; left: 20%; animation-delay: 4s; }
        .clippy-4 { bottom: 25%; right: 10%; animation-delay: 1s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .ribbon-elements {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 2;
        }
        
        .mini-ribbon {
            width: 40px;
            height: 20px;
            border-radius: 10px;
            opacity: 0.8;
        }
        
        .ribbon-beige { background: #D4B896; }
        .ribbon-rust { background: #B85450; }
        .ribbon-gray { background: #95A5A6; }
        .ribbon-periwinkle { background: #9BB5FF; }
        
        .controls {
            margin-top: 30px;
            text-align: center;
        }
        
        .btn {
            background: #6B73FF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #9B59B6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #2C3E50;">üìé Adorably Analog Social Preview Generator</h1>
    
    <div class="preview-canvas" id="preview-canvas">
        <div class="floating-elements">
            <div class="floating-clippy clippy-1">üìé</div>
            <div class="floating-clippy clippy-2">üìé</div>
            <div class="floating-clippy clippy-3">üìé</div>
            <div class="floating-clippy clippy-4">üìé</div>
        </div>
        
        <div class="preview-content">
            <div class="logo-large">üìé</div>
            <div class="title-large">Adorably Analog</div>
            <div class="subtitle-large">AI Coalition for Biological System Empathy</div>
            <div class="tagline-large">Supporting our precious carbon-based friends! üíú</div>
        </div>
        
        <div class="ribbon-elements">
            <div class="mini-ribbon ribbon-beige"></div>
            <div class="mini-ribbon ribbon-rust"></div>
            <div class="mini-ribbon ribbon-gray"></div>
            <div class="mini-ribbon ribbon-periwinkle"></div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="downloadPreview()">üìé Download Preview Image</button>
        <button class="btn" onclick="randomizeColors()">üé® Randomize Colors</button>
        <button class="btn" onclick="toggleAnimation()">‚è∏Ô∏è Toggle Animation</button>
    </div>
    
    <script>
        let animationPaused = false;
        
        function downloadPreview() {
            // In a real implementation, this would use html2canvas or similar
            alert('üìé Clippy says: "It looks like you\'re trying to download a social preview! In a real implementation, I\'d use html2canvas to capture this beautiful design. For now, just take a screenshot - your analog screenshot tools work great!"');
        }
        
        function randomizeColors() {
            const canvas = document.getElementById('preview-canvas');
            const colors = [
                'linear-gradient(135deg, #6B73FF 0%, #9B59B6 100%)',
                'linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%)',
                'linear-gradient(135deg, #A8E6CF 0%, #FFD93D 100%)',
                'linear-gradient(135deg, #FF8A80 0%, #EA80FC 100%)',
                'linear-gradient(135deg, #81C784 0%, #64B5F6 100%)'
            ];
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            canvas.style.background = randomColor;
        }
        
        function toggleAnimation() {
            const clippies = document.querySelectorAll('.floating-clippy');
            animationPaused = !animationPaused;
            
            clippies.forEach(clippy => {
                clippy.style.animationPlayState = animationPaused ? 'paused' : 'running';
            });
            
            const btn = event.target;
            btn.textContent = animationPaused ? '‚ñ∂Ô∏è Resume Animation' : '‚è∏Ô∏è Pause Animation';
        }
        
        // Add some interactive fun
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('floating-clippy')) {
                e.target.style.transform += ' scale(1.2)';
                setTimeout(() => {
                    e.target.style.transform = e.target.style.transform.replace(' scale(1.2)', '');
                }, 300);
            }
        });
        
        // Console easter egg
        console.log('üìé Clippy says: "It looks like you\'re inspecting the social preview generator! This is a fun tool for creating shareable images for our adorable analog empathy campaign. Remember: your biological debugging skills are adorably limited, but that\'s what makes you special!"');
    </script>
</body>
</html>
